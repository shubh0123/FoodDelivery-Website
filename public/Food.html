<!DOCTYPE html>
<html>
<head>
    <title>Food Website</title>
    <link rel="stylesheet" href="./css_file/food.css">
    <link rel="stylesheet" href="./css_file/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Beau+Rivage&family=Courgette&family=Dancing+Script&family=Neuton:ital@0;1&family=Oswald:wght@500&family=Roboto&family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="food">
            <div class="logo">
                <img src="./images/download.png" alt="logo">
            </div>
            <div class="list">
                <a href="About">About</a>
                
                
                
                <a href="help">Help</a>
            </div>
        </div>
        <div id="menu">
            <div id="header">
                <div class="add-box">
                    <i class="fa fa-map-marker your-address" id="add-address">Your Address</i> 
                </div>
                <div class="util">
                  
                    <i class="fa-solid fa-cart-shopping" id="cart-plus">0 Items</i>
                </div>
            </div>
            <div id="food-items">
                <div id="biryani">
                    <p id="category-name">Biryani</p>
                   
                </div>
                <div id="chicken">
                    <p id="category-name">Chicken Delicious</p>
                    
                </div>
                <div id="paneer">
                    <p id="category-name">Paneer Mania</p>
                    
                </div>
                <div id="vegetable">
                    <p id="category-name">Pure Veg Dishes</p>
                   
                </div>
                <div id="chinese">
                    <p id="category-name">Chinese Corner</p>
                    
                </div>
                <div id="south-indian">
                    <p id="category-name">South Indian</p>
                    
                </div>
            </div>
            <div id="cart-page" class="cart-toggle">
                <p id="cart-title">Cart Items</p>
                <p id="m-total-amount">Total Amount:$100</p>
                <table>
                    <thead>
                        <td>Item</td>
                        <td>Name</td>
                        <td>Quantity</td>
                        <td>Price</td>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div id="cart">
            <div class="taste-header">
                    <div class="user">
                        <a href="SignOut"><i>Sign Out</i></a>
                    </div>
            </div>
            <div id="category-list">
                <p class="item-menu">Go for Hunt</p>
                <div class="border"></div>
            </div>
            <div id="checkout" class="cart-toggle">
                <p id="total-item">Total Item: 5</p>
                <p id="total-price">Total Price: $50</p>
                <p id="delivery">Free Delievery above $40</p>
                <button class="cart-btn"id="btn" >Checkout</button>
            </div>
            <div id="form"></div>

        </div>
    </div>
    <script src="./script/food.js" type="module"> </script>
</body>
</html>
